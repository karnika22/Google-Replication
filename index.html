<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="google.png"> -->
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/google-152-189813.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="header">
        <a href="#" class="gmail">Gmail</a>
        <a href="#" class="Images">Images</a>
        <a href="#" class="Menu"><i class="fas fa-th"></i></a>
        <a href="#" class="signin">Sign in</a>
    </section>
    <div class="google">
        <img src="googlelogo.png" alt="googleLogo.png">
    </div>
    <form action="https://www.google.com/search">
        <div class="bar">
            <input class="searchbar" type="text" title="Search" name="q">
            <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
        </div>
        <div class="buttons">
            <button class="btn" type="button">Google Search</button>
            <button class="btn" type="button">I'm Feeling Lucky</button>
        </div>
    </form>
    <section class="languages">
        Google offered in: 
            <a href="#"class="lang">हिन्दी</a>
            <a href="#"class="lang">বাংলা</a>
            <a href="#"class="lang">తెలుగు</a>
            <a href="#"class="lang">मराठी</a>
            <a href="#"class="lang">தமிழ்</a>
            <a href="#"class="lang">ગુજરાતી</a>
            <a href="#"class="lang">ಕನ್ನಡ</a>
            <a href="#"class="lang">മലയാളം</a>
            <a href="#"class="lang">ਪੰਜਾਬੀ</a>
    </section>
    <section class="footer1">
        India
    </section>
    <section class="footer2">
        <a href="#"class="about">About</a>
        <a href="#"class="ad">Advertising</a>
        <a href="#"class="business">Business</a>
        <a href="#"class="how">How Search Works</a>
        <div class="footer2right">
        <a href="#"class="privacy">Privacy</a>
        <a href="#"class="terms">Terms</a>
        <a href="#"class="setting">Settings</a>
        </div>
    </section>
</body>
</html>
